<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <style>
        .setting {
            display: flex;
            background-color: rgb(129, 199, 199);
        }

        .setting div {
            width: 200px;
            height: 250px;
            background-color: rgb(120, 151, 197);
        }

        .setting nav {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px;
            padding: 0px;
            background-color: rgb(151, 81, 81);

        }

        .setting ul {
            margin: 0px;
            /* border: solid 2px #fff; */
            list-style-type: none;
            padding: 5px 0px;

            font-size: large;
            line-height: 30px;
        }

        .setting ul li {
            /* border:solid 1px #aaddff ; */
            text-align: center;
            padding: 3px 10px;

        }

        nav a {
            color: black;
        }

        nav a:link {
            text-decoration: none;
        }

        nav li:hover {
            background-color: #fff;
        }

        .content {
            display: none;
        }

        .content.current {
            display: block;
        }

        nav .highlight {
            background-color: rgb(50, 177, 118);
        }
    </style>
</head>

<body>
    <div class="setting">
        <nav class='navigator'>
            <ul>
                <li data-tab-id='0'><a href="#">Position</a></li>
                <li data-tab-id='1' class="highlight"><a href="#">Color</a></li>
                <li data-tab-id='2'><a href="#">MaxClick</a></li>
                <li data-tab-id='3'><a href="#">Test</a></li>
            </ul>
        </nav>
        <div data-tab-id='0' class="content  ">
            <p>1</p>
        </div>
        <div data-tab-id='1' class="content current">
            <p>2</p>
        </div>
        <div data-tab-id='2' class="content">
            <p>3</p>
        </div>
        <div data-tab-id='3' class="content">
            <p>4</p>
        </div>

    </div>
    <script>
        let nav = document.querySelector('nav.navigator');
        let selectLi = nav.querySelector('ul li.highlight');
        let contents = document.querySelectorAll('div.setting div.content');
        nav.onclick = function (event) {
            let target = event.target.closest('li');
            if (!target) return;
            highlight(target);
            contentChange(target);
            //TODO data-tab-id使用for循环自动生成
            //TODO 完善页面内容

        }

        function highlight(li) {
            if (selectLi) {
                selectLi.classList.remove('highlight')
            }

            selectLi = li;
            selectLi.classList.add('highlight');
        }
        
        function contentChange(li) {
            let id = li.dataset.tabId;
            contents.forEach(function (content) {
                if(content.dataset.tabId === id)   {
                    content.classList.add('current')
                }else {
                    content.classList.remove('current')
                }

            })
            
        }
    </script>
</body>

</html>
